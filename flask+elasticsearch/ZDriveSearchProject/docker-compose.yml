services:
  elasticsearch:
    restart: always
    build: ./elasticsearch
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - './persistent:/usr/share/elasticsearch/data'
    ports:
      - '9200:9200'
  app:
    restart: always
    build: ./app
    container_name: flask_app
    depends_on:
      - elasticsearch
    volumes:
      - './app:/app'
      - '/mnt/z:/mnt/zdrive:ro'
    ports:
      - '5000:5000'
